<style>
  .transparent {
    /*background: black !important;*/
  }
  /*.image-modal .slider-slide {
    background-color: transparent;
  }*/
  .image-modal .slider-pager .slider-pager-page{
    color: white;
  }
  .image-modal {
    width: 100% !important;
    height: 100%;
    top: 0 !important;
    left: 0 !important;
  }
  .image-modal .scroll{
    width: 100%;
  }
  .image-modal .slider {
    width: 100%;
    height: 100%;
  }
  .image-modal .image {
    width: 100%;
    background-size: 100%,100%;
    background-repeat: no-repeat;
    background-position: center, center;
  }
</style>

  <div class="image-modal transparent" style="background-color: {{bgColor}}">
    <ion-slide-box on-slide-changed="slideHasChanged($index)"  show-pager="hasPagePoint"  delegate-handle="slideHandle">
      <ion-slide ng-repeat="image in imgList track by $index" ng-style="minmax"
                 style="background-color: {{bgColor}};display: flex;align-items: center;">
        <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" has-bouncing="true"
                    zooming="true" min-zoom="{{minZoom}}" max-zoom="{{maxZoom}}"
                    delegate-handle='scrollHandle{{$index}}' id="scrollHandle{{$index}}"
                    ng-click="closeImageModal($index)"
                    on-scroll="reset({{$index}})"
                    on-release="reset({{$index}})" style="width: 100%;">
          <!--<div class="image" ng-style="minmax" ng-click="closeModal()" style="background-image: url( {{image[imgUrl]}} )"></div>-->
          <img ng-src="{{image[imgUrl]}}" width="100%" id="image{{$index}}">
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </div>
